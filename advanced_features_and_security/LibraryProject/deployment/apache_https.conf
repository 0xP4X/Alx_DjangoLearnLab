# Apache HTTPS Configuration for Django Application
# This configuration provides secure HTTPS setup with modern security practices

# HTTP to HTTPS Redirect Virtual Host
<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Security headers for HTTP requests (before redirect)
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Redirect all HTTP requests to HTTPS
    Redirect permanent / https://yourdomain.com/
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Document root
    DocumentRoot /var/www/html
    
    # SSL Engine Configuration
    SSLEngine on
    
    # SSL Certificate Configuration
    # Replace with your actual certificate paths
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/ca-bundle.crt
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLCompression off
    SSLSessionTickets off
    
    # OCSP Stapling
    SSLUseStapling on
    SSLStaplingResponderTimeout 5
    SSLStaplingReturnResponderErrors off
    SSLStaplingCache shmcb:/var/run/ocsp(128000)
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
    
    # Django Application Proxy Configuration
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Set headers for Django
    ProxyPassMatch ^/(.*) http://127.0.0.1:8000/$1
    ProxyPassReverse / http://127.0.0.1:8000/
    
    # Set additional headers for Django HTTPS detection
    ProxyPassReverse / http://127.0.0.1:8000/
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    
    # Static files (if served by Apache)
    Alias /static/ /path/to/your/django/static/
    <Directory "/path/to/your/django/static/">
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </Directory>
    
    # Media files (if served by Apache)
    Alias /media/ /path/to/your/django/media/
    <Directory "/path/to/your/django/media/">
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public"
    </Directory>
    
    # Security: Deny access to sensitive files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>
    
    <FilesMatch "~$">
        Require all denied
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/django_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/django_ssl_access.log combined
    
    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>
</VirtualHost>

# Global SSL Configuration
SSLStaplingCache shmcb:/var/run/ocsp(128000)

# Required Apache modules for this configuration:
# - mod_ssl
# - mod_headers
# - mod_proxy
# - mod_proxy_http
# - mod_rewrite
# - mod_deflate (optional, for compression)
# - mod_expires (optional, for caching)
